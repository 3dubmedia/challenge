<div class="container-fluid">
  <div class="row">

    <div class="col-xl-12">
      <h1>URLs</h1>
      <p><a href="#!/jobs/add" class="btn btn-default">Add URL+</a></p>
      
      <table class="table table-striped">
        <tr>
          <th>JOB ID</th>
          <th>URL</th>
          <th>ACTION</th>
        </tr>
        <tr ng-repeat="job in $ctrl.jobs">
          <td>{{job._id}}</td>
          <td>{{job.url}}</td>
          <td><a href="#!/jobs/{{job._id}}">Check Status</a></td>
        </tr>
      </table>

    </div>
  </div>
</div>
