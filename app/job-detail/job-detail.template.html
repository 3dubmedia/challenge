<div class="container-fluid">
  <div class="row">
    <div class="col-xl-12">
        <div class="padding" ng-if="jobID">
          Job ID: {{ jobID }}
        </div>
        
        <div class="padding" ng-if="state">
          Job State: {{ state }}
        </div>
        
        <div ng-if="source">
          <textarea rows="20" cols="100">
          {{ source }}
          </textarea>
        </div>
    </div>
  </div>
</div>
